<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="card-title">BMI calculator</h2>
      <div class="card-body">
        <div class="form">
          <div>
            <label for="weight">weight</label>
            <input id="weight" type="number" class="weight"  name="">
          </div>
          
          <div>
            <label for="height">height</label>
            <input id="height" class="height" type="number"  name="">
          </div>
          
          <div>
            <label for="bmiValue">BMI</label>
            <input id="bmiValue" class="bmiValue" type="number" name="">
          </div>
          
          
          <button onclick="showResult()">Submit</button>
        </div>
      </div>
      <div class="card-footer">
        <details>
          <p>define height on meter</p>
        </details>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
